<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>cards kimetsu</title>
</head>

<body>
    <main class="cards">
        <div class="placar">
            <a href="/">resetar</a>
            <h3 id="cartas-player"></h3>
            <h3 id="cartas-comp"></h3>
        </div>

        <div class="area-deck-comp">
            <div class="card deck deck-comp">
                <div class="box-img">
                    <img id="deck-comp" alt="">
                </div>
            </div>
            <p>Comp</p>
        </div>

        <div class="area-deck-player">
            <p>Player</p>
            <div class="card deck deck-player">
                <button id="deck-player" onclick="comprar()" alt="">
                    <div class="box-img">
                        <img src="src/img/18.png" alt="">
                    </div>
                </button>
                </div>
        </div>

        <div class="tabuleiro">
            <span id="mensagem-da-rodada"></span>
            <div class="carta-player">
                <div class="card ">
                    <div class="box-img">
                        <img id="image" alt="">
                    </div>
                </div>
            </div>
            <div class="imagens-botao">
                <button id="btn-atacar" onclick="atacar()">atacar</button>
                <img src="src/img/atacar.png"></img>
                <button id="btn-defender" onclick="defender()">defender</button>
                <img src="src/img/defender.png"></img>
            </div>

            <div class="carta-comp">
                <div class="card">
                    <div class="box-img">
                        <img id="image-comp" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
